<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Codes</title>    
  </head>
  <body>
    
<input type="number" id="numberInput" placeholder="Salário Mensal">
<button onclick="readNumber()">Calcular Cotização</button>
<p id="result"></p>

<script>
function readNumber() {
    // Get the input element
    var inputElement = document.getElementById("numberInput");

    // Get the value entered by the user
    var inputValue = inputElement.value;

    // Check if the input is not empty
    if (inputValue !== "") {
        // Convert the input value to a number
        var number = parseFloat(inputValue);
        
        // Check if the conversion was successful (not NaN)
        if (!isNaN(number)) {
            // Calculando cotização
            var result = (7.72*Math.pow(10, -7))* Math.pow(number, ^2,135);
          
            // Display the number
            document.getElementById("result").innerText = "Sua cotização é: " + number;
        } else {
            // Display an error message if the input is not a valid number
            document.getElementById("result").innerText = "Please enter a valid number.";
        }
    } else {
        // Display an error message if the input is empty
        document.getElementById("result").innerText = "Please enter a number.";
    }
}
</script>
  </body>
</html>
