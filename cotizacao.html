function readNumber() {
    // Get the input element
    var inputElement = document.getElementById("numberInput");

    // Get the value entered by the user
    var inputValue = inputElement.value;

    // Check if the input is not empty
    if (inputValue !== "") {
        // Convert the input value to a number
        var number = parseFloat(inputValue);
        
        // Check if the conversion was successful (not NaN)
        if (!isNaN(number)) {
            // Calculando cotização
            var result = (7.72*Math.pow(10, -7))* Math.pow(number, 2.135);

            // Arredondando
            result = Math.round(result * 100) / 100

            // Aliquota 
            var aliquota = Math.round(result * 10000 / number) / 100;

            // antigo
            var antigo =  Math.round(number * 0.03 * 100) / 100;

            // frase
            var fraseAleatoria = selecionarFraseAleatoria();
          
            // Display the number
            document.getElementById("result").innerText = "Sua cotização é: " + result.toLocaleString("pt-BR") + " (" + aliquota.toLocaleString("pt-BR") + "% do seu salário/renda).";
            document.getElementById("antigo").innerText = "No método antigo seria: " + antigo.toLocaleString("pt-BR") + " (3% do salário/renda)";
            document.getElementById("frase").innerHTML = fraseAleatoria ;            
        } else {
            // Display an error message if the input is not a valid number
            document.getElementById("result").innerText = "Por favor, coloque um número.";
        }
    } else {
        // Display an error message if the input is empty
        document.getElementById("result").innerText = "Coloque um número.";
    }
}
