<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Calculadora da Cotização</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .container {
        margin: 20px;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <input type="number" id="numberInput" placeholder="Salário/renda" style="text-align: center;">
    <button onclick="readNumber()">Calcular Cotização</button>
    <p id="result"></p>
    <p id="antigo"></p>
    <br>
    <p id="frase"></p>
    <br>
    <p id="contato" style="color:gray; font-size: small;">Algum problema? Por favor, avise (49)99978-6602.</p>
</div>
    
<script>
function selecionarFraseAleatoria() {
    var frases = [
      // Lenin
'<i>"O imperialismo é a véspera da revolução social do proletariado."</i> - Lenin',
'<i>"Só o materialismo filosófico de Marx indicou ao proletariado a saída da escravidão espiritual em que vegetaram até hoje todas as classes oprimidas."</i> - Lenin',
'<i>"Só a teoria econômica de Marx explicou a situação real do proletariado no conjunto do regime capitalista."</i> - Lenin',            
'<i>"Os filósofos têm apenas interpretado o mundo de maneiras diferentes; a questão, no entanto, é transformá-lo."</i> - Marx',
'<i>"As ideias dominantes de uma época sempre foram as ideias da classe dominante."</i> - Marx',
'<i>"O capital é trabalho morto que, como um vampiro, vive apenas sugando trabalho vivo e vive quanto mais trabalho vivo suga."</i> - Marx',
'<i>"O capitalismo traz em si as sementes de sua própria destruição."</i> - Marx',
'<i>"A luta de classes é o motor da história."</i> - Marx',
'<i>"De cada um segundo sua capacidade, a cada um segundo sua necessidade."</i> - Marx',
'<i>"A revolução não é convite para jantar."</i> - Mao',
'<i>"O poder político cresce do cano de uma arma."</i> - Mao',
'<i>"Uma faísca pode incendiar toda a pradaria."</i> - Mao',
'<i>"A prática é o único critério para a verdade."</i> - Mao',
'<i>A revolução não é uma maçã que cai quando está madura. Você tem que fazê-la cair.</i> - Che Guevara',
'<i>Um revolucionário pode perder tudo: a família, a liberdade, até a vida. Menos a moral.</i> - Fidel',
'<i>Condenem-me, não importa, a história me absolverá.</i> - Fidel',
'<i>Cada geração deve, fora de relativa obscuridade, descobrir sua missão, cumpri-la ou traí-la.</i> - Fanon',
'<i>Lembre-se, a tempestade é uma boa oportunidade para o pinheiro e o cipreste mostrarem sua força e estabilidade.</i> - Ho Chi Minh',
'<i>Por um mundo onde sejamos socialmente iguais, humanamente diferentes e totalmente livres.</i> - Rosa Luxemburgo',
'<i>O dever do revolucionário é fazer a revolução.</i> - Marighella', 
'<i>E que eu por ti, se torturado for, possa feliz, indiferente à dor, morrer sorrindo a murmurar teu nome.</i> - Marighella', 
'<i>É preciso não ter medo. É preciso ter a coragem de dizer.</i> - Marighella', 
'<i>Uma grama de ação vale mais que uma tonelada de teoria.</i> - Engels', 
'<i>O capitalismo colocou sobre os ombros da mulher trabalhadora um peso que a esmaga</i> - Kollontai', 
'<i>Mesmo o pior socialismo é melhor que o melhor capitalismo.</i> - Lukács', 
'<i>Mas luz, e flor, e povo, e canto responderão "presente", chegada a primavera mesmo que tardia!</i> - Ana Montenegro',
'<i>Lutei pelo justo, pelo bom e pelo melhor do mundo.</i> - Olga Benário ',
'<i>É preciso escolher entre champanhe para poucos e água potável para todos</i> - Thomas Sankara', 
'<i>Um soldado sem formação política ou ideológica é um criminoso em potencial</i> - Thomas Sankara', 
'<i>Não se pode acabar com o capitalismo sem acabar com a ideologia socialdemocráta nos movimentos de trabalhadores.</i> - Stálin', 
'<i>Do rio que tudo arrasta se diz que é violento. Mas ninguém diz violentas as margens que o comprimem.</i> - Brecht', 
'<i>Temam menos a morte e mais a vida insuficente.</i> - Brecht',    
      ];

    // Seleciona um índice aleatório dentro do intervalo de 0 ao comprimento do array de frases
    var indiceAleatorio = Math.floor(Math.random() * frases.length);

    // Retorna a frase correspondente ao índice aleatório selecionado
    return frases[indiceAleatorio];
}

  
function readNumber() {
    // Get the input element
    var inputElement = document.getElementById("numberInput");

    // Get the value entered by the user
    var inputValue = inputElement.value;

    // Check if the input is not empty
    if (inputValue !== "") {
        // Convert the input value to a number
        var number = parseFloat(inputValue);
        
        // Check if the conversion was successful (not NaN)
        if (!isNaN(number)) {
            // Calculando cotização
            var result = (7.72*Math.pow(10, -7))* Math.pow(number, 2.135);

            // Arredondando
            result = Math.round(result * 100) / 100

            // Aliquota 
            var aliquota = Math.round(result * 10000 / number) / 100;

            // antigo
            var antigo =  Math.round(number * 0.03 * 100) / 100;

            // frase
            var fraseAleatoria = selecionarFraseAleatoria();
          
            // Display the number
            document.getElementById("result").innerHTML = "Cotização: <b>R$ " + result.toLocaleString("pt-BR") + "</b> (" + aliquota.toLocaleString("pt-BR") + "% do salário/renda).";
            document.getElementById("antigo").innerText = "No método antigo: R$ " + antigo.toLocaleString("pt-BR") + " (3% do salário/renda)";
            document.getElementById("frase").innerHTML = fraseAleatoria ;            
        } else {
            // Display an error message if the input is not a valid number
            document.getElementById("result").innerText = "Por favor, coloque um número.";
        }
    } else {
        // Display an error message if the input is empty
        document.getElementById("result").innerText = "Coloque um número.";
    }
}
</script>
  </body>
</html>
